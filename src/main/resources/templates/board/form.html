<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="navbar-top.css" th:href="@{/navbar-top.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h2>게시판</h2>
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
                <input type="hidden" th:field="*{ID}">
                <div class="mb-3">
                    <label for="Title">제목</label>
                    <input type="text" class="form-control" id="Title" th:field="*{Title}" th:classappend="${#fields.hasErrors('Title')} ? ' is-inavlid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('Title')}" th:errors="*{Title}">
                          제목을 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Content">내용</label>
                    <textarea class="form-control" id="Content" rows="3" th:field="*{Content}" th:classappend="${#fields.hasErrors('Content')} ? ' is-inavlid'"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('Content')}" th:errors="*{Content}">
                        내용을 입력해주세요.
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">확인</button>
                    <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
                </div>
        
            </form>
            
        </div>



    </main><!-- /.container -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>

</html>
